<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Admin-CSS/adminstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <div class="login-input">
            <input type="text" placeholder="username" id="username" autocomplete="off">
            <i class='bx bx-user'></i>
        </div>
        <div class="login-input">
            <input type="password" placeholder="password" id="password" autocomplete="off">
            <i class='bx bxs-lock'></i>
        </div>
        <button type="submit" class="btn">Login</button>
    </div>
    <div class="msg">
        <div class="red" id="error">
            <p>Invalid Credentials</p>
        </div>
        <div class="red" id="warning">
            <p>All input fields are necessary</p>
        </div>
    </div>
    <script src="Admin-JS/admin.js"></script>
</body>

</html>
